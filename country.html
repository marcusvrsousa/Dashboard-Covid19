<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home/reset.css">
    <link rel="stylesheet" href="./css/home/header.css">
    <link rel="stylesheet" href="./css/country/body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Fira+Sans:wght@200;300&family=Poppins&display=swap" rel="stylesheet">
    <title>Dashboard Covid-19</title>
</head>
<body id="initializer">
    <header class="header">
        <nav class="navigation">
            <ul class="navigation_list">
                <li class="navigation_list-menu"><a href="index.html">Home</a></li>
                <li class="navigation_list-menu"><a href="country.html">País</a></li>
                <li class="navigation_list-menu"><a href="#">Top 5</a></li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <div class="filter">
            <span>Data Início</span>
            <input type="date" data-initialDate>

            <span>Data Fim</span>
            <input type="date" data-finalDate>

            <span>País</span>
            <select id="country" data-country>
                <option id="optionStarter" value="">Brazil</option>
            </select>

            <span>Dados</span>
            <select id="data">
                <option value="deaths">Número de óbitos</option>
                <option value="recovered">Número de Recuperados</option>
                <option value="confirmed">Número de Confirmados</option>
                
            </select>

            <button id="" data-buttonFilter>Aplicar</button>

        </div>

        <div class="lineGraph">
            <canvas class="" id="line-chart"></canvas>

            <div class="kpi">
                <div class="totalConfirmed" data-kpi_confirmed>
                    <span class="textTotalConfirmed">Total de Confirmados</span>
                    <span class="numberTotalConfirmed" data-kpi_spanConfirmed>0</span>
                </div>

                <div class="totalDeaths">
                    <span class="textTotalDeaths" >Total de Mortes</span>
                    <span class="numberTotalDeaths" data-kpi_spanDeaths>0</span>
                </div>

                <div class="totalRecovered">
                    <span class="textTotalRecovered">Total de Recuperados</span>
                    <span class="numberTotalRecovered" data-kpi_spanRecovered>0</span>
                </div>

            </div>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script type="module" src="./js/country/lineChart.js"></script>
    <script type="module" src="./js/service/requests.js"></script>
    <script type="module" src="./js/country/index.js"></script>
    <script type="module" src="./js/country/kpi.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

</html>
